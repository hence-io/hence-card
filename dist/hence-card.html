<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../juicy-html/juicy-html.html">

<dom-module id="hence-card">
  <style>
    :host {
    }

    /* IE 10 support for HTML5 hidden attr */
    [hidden] {
      display: none !important;
    }
  </style>
  <template>
    <header hidden$="[[!displayAvatarTop]]">
      <div id="avatarTopColumn">
        <img id="avatarTop" class="avatar" src$="{{avatar}}" alt="">
      </div>
      <div class="titles">
        <div id="titleTop" class="title">{{title}}</div>
        <div id="subtitleTop" class="subtitle">{{subtitle}}</div>
        <content select=".header-titles"></content>
      </div>
    </header>
    <section>
      <div id="imageTopContainer" hidden$="[[!displayImageTop]]">
        <img id="imageTop" class="image" src$="{{image}}" alt="">

        <div hidden$="[[avatar.length]]" id="titleCentered">
          <div class="title">{{title}}</div>
        </div>
      </div>
      <div id="avatarCenteredContainer" hidden$="[[!displayAvatarCentered]]">
        <img id="avatarCentered" class="avatar" src$="{{avatar}}" alt="">
      </div>
      <div id="content">
        <div id="intro" hidden$="[[displayAvatarTop]]">
          <div class="titles">
            <div hidden$="[[!displayIntroTitle]]" id="titleContent" class="title">{{title}}</div>
            <div id="subtitleContent" class="subtitle">{{subtitle}}</div>
          </div>
        </div>
        <div id="details">
          <div hidden$="[[!description]]" id="description"></div>
          <content select=".details"></content>
        </div>
      </div>
    </section>
    <div id="imageCenterContainer" hidden$="[[!displayImageCentered]]">
      <img id="imageCenter" class="image" src$="{{image}}" alt="">
    </div>
    <footer>
      <div id="actions">
        <div hidden$="[[!actions]]">
          <template is="dom-repeat" items="{{actions}}" as="action">
            <button on-tap="hook.action" class$="[[action.class]]">
              <span class="label" hidden$="[[!action.label]]">{{action.label}}</span><i class$="[[action.iconClass]]"></i>
            </button>
          </template>
        </div>
        <content select=".actions"></content>
      </div>
    </footer>
  </template>
<link rel="import" type="css" href="css/hence-card.min.css">
        <script src="js/hence-card.min.js"></script>
        </dom-module>
